<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thulane Studio</title>
    
    <!-- Meta Tags for Google Ads -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Ads Integration (Banner Ad) -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-app-pub-7221396727211259/9461089485",
            slot: "9461089485",
            format: "auto"
        });
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        #content {
            text-align: center;
            display: none; /* Initially hidden until loading is done */
        }

        #bigT {
            font-size: 150px;
            font-weight: bold;
            animation: colorChange 3s infinite; /* Changes color every 3 seconds */
        }

        #subtitle {
            margin-top: 20px;
            font-size: 24px;
            font-weight: 300;
        }

        #loadingMessage {
            font-size: 30px;
            font-weight: bold;
            margin-top: 20px;
        }

        #progressBar {
            width: 100%;
            height: 25px;
            background-color: #444;
            margin-top: 20px;
            border-radius: 5px;
        }

        #progress {
            width: 0;
            height: 100%;
            background-color: green;
            border-radius: 5px;
        }

        @keyframes colorChange {
            0% { color: red; }
            25% { color: blue; }
            50% { color: green; }
            75% { color: yellow; }
            100% { color: red; }
        }
    </style>
</head>
<body>
    <div id="loadingMessage">Member of the Nonyane Family...</div>
    <div id="progressBar"><div id="progress"></div></div>

    <div id="content">
        <div id="bigT">T</div>
        <div id="subtitle">Thulane Studio</div>

        <!-- AdMob Banner -->
        <div style="margin-top: 20px;">
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({
                    google_ad_client: "ca-app-pub-7221396727211259~7891759466",
                    slot: "7891759466",
                    format: "auto"
                });
            </script>
        </div>
    </div>

    <script>
        let progress = 0;
        const progressBar = document.getElementById('progress');
        const loadingMessage = document.getElementById('loadingMessage');
        const content = document.getElementById('content');

        // Simulate loading process
        let loadingInterval = setInterval(() => {
            progress += 2;  // Increase progress
            progressBar.style.width = progress + '%';

            if (progress >= 100) {
                clearInterval(loadingInterval);
                loadingMessage.textContent = 'Loading Complete! Redirecting...';
                setTimeout(() => {
                    content.style.display = 'block'; // Show content after loading
                    loadingMessage.style.display = 'none'; // Hide loading message
                    window.location.href = 'thulanestudio.html'; // Redirect after loading
                }, 2000); // Delay before redirect
            }
        }, 100); // Update progress every 100 ms

    </script>
</body>
</html>
