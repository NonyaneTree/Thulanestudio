<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thulane Nonyane Studios - Ultra HDR Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        video {
            width: 90%;
            height: auto;
            margin: 20px auto;
            border: 8px solid #444;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
            filter: brightness(1.5) contrast(1.5) saturate(1.5);
            will-change: transform, opacity;
            transition: all 0.4s ease-in-out;
            object-fit: cover;
        }

        video:hover {
            transform: scale(1.08);
            filter: brightness(1.8) contrast(2) saturate(2);
        }

        input {
            margin: 20px 10px;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            background-color: #222;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        input:hover {
            background-color: #444;
            box-shadow: 0 0 10px #ffcc00;
        }

        h1 {
            margin-top: 20px;
            color: #ffcc00;
            font-size: 36px;
            text-shadow: 3px 3px 10px #222;
        }

        label {
            font-size: 20px;
            color: #ffcc00;
            text-shadow: 1px 1px 5px #444;
        }
    </style>
</head>
<body>
    <h1>Thulane Nonyane Studios - Ultra HDR Video</h1>
    
    <!-- Video Upload Section -->
    <label for="videoUpload">Upload a Video:</label>
    <input type="file" id="videoUpload" accept="video/mp4, video/webm, video/ogg">
    <br>

    <!-- Enhanced HDR Video Player -->
    <video id="videoPlayer" controls>
        <source id="videoSource" src="" type="">
        Your browser does not support the video tag.
    </video>

    <script>
        const videoUpload = document.getElementById('videoUpload');
        const videoPlayer = document.getElementById('videoPlayer');
        const videoSource = document.getElementById('videoSource');

        // Handle video upload and automatic enhancement
        videoUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const fileURL = URL.createObjectURL(file);
                videoSource.src = fileURL;
                videoSource.type = file.type;
                videoPlayer.load();

                // Automatically apply enhancements after upload
                enhanceVideoDetails();
            }
        });

        // Function to enhance video details
        function enhanceVideoDetails() {
            videoPlayer.style.filter = "brightness(2.5) contrast(3) saturate(2.5) blur(0.1px)";
            videoPlayer.playbackRate = 1.2; // Smoother playback
            videoPlayer.addEventListener('play', () => {
                videoPlayer.style.filter = "brightness(2.8) contrast(3.5) saturate(3)";
            });

            videoPlayer.addEventListener('pause', () => {
                videoPlayer.style.filter = "brightness(2.5) contrast(3) saturate(2.5)";
            });

            alert("Enhancements applied: Brightness, contrast, saturation, and playback rate adjusted.");
        }
    </script>
</body>
</html>
